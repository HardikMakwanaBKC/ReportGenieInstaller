            align-items: center;
            min-height: 100vh; 
        }

        .container {
            background-color: #fff;
            padding: 40px;

        }

            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0062cc;
        }

        h2 {
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
